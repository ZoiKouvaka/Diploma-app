<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>User Dashboard</title>
</head>


<body>

<div class="container">

  <h2>Welcome to User Dashboard</h2>
  
  <br> <br> <hr> <br> <br>
  
  <h4>Logged as: <span sec:authentication="name"></span></h4>
  <h4>Has role: <span sec:authentication="authorities"></span></h4>
  <br> <br>
  
  <a th:href="@{/professor/setProfile}" class="btn btn-primary btn-sm mb-3">Set profile</a> 
  <a th:href="@{/professor/seeSubjects}" class="btn btn-primary btn-sm mb-3">My Subjects</a> 
  <a th:href="@{/seeApplications}" class="btn btn-primary btn-sm mb-3">Applications</a> 
  <a th:href="@{/seeThesis}" class="btn btn-primary btn-sm mb-3">Thesis</a> </br></br>

	 <hr> <br> <br>

    <p>
    	<a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Home</a>
    	<a th:href="@{/logout}" class="btn btn-danger btn-sm mb-3">Logout</a>
    	<br><br>
    	<span th:utext="${successMessage}"></span>
    
    </p>

</div>

</body>
</html>
