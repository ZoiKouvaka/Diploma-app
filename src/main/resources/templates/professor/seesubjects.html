<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>My Subjects</title>
</head>

<body>

<div class="container">

	<h3>My Subjects</h3>
	<hr>

	<!-- Add a button -->
	<a th:href="@{/addSubject}"
		class="btn btn-primary btn-sm mb-3">
		Add Subject
	</a>
	
	<a th:href="@{/professor/dashboard}"
		class="btn btn-primary btn-sm mb-3">
		Back to dashboard
	</a>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Id</th>
				<th>Title</th>
				<th>Objectives</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="subject : ${subjectsList}">
			
				<td th:text="${subject.id}" />	
				<td th:text="${subject.title}" />	
				<td th:text="${subject.objectives}" />	
				
				<td>
					<!-- Add "see applicants" button/link -->			
					<a th:href="@{/seeApplicants(subjectId=${subject.id})}"
					   class="btn btn-primary btn-sm "
					   >See Applicants
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/deleteSubject(subjectId=${subject.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this subject? Undo is not possible'))) return false">
						Delete
					</a>
					
					
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	 <span th:utext="${successMessage}"></span>
</div>
	
</body>
</html>
